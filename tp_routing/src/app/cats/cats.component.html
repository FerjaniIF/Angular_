<div style="margin-top: 70px;">
    <h1 style="margin-top: 40px; margin-bottom: 40px;">Welcome to Cats page !</h1>
    <!-- <span *ngFor="let cat of cats" class="cats-style">{{cat}}</span> -->
    <div class="container">
        <table class="table table-bordered table-stripled table-hover">
            <thead>
                <tr>
                    <th class= "text-center">ID</th>
                    <th class= "text-center" >Name</th>
                    <th class="text-center">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let cat of cats " align="center">
                    <td>{{ cat . id }}</td>
                    <td>{{ cat . name }}</td>
                    <td>
                        <!-- <button class="btn btn-info" (click)="showD = true ; getCatById(cat.id)"> -->
                        <a class="btn btn-info" routerLink="/details/{{cat.id}}"><i class="fa fa-eye"></i> View </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <app-cat-details *ngIf="showD" [cat]="selectedCat"></app-cat-details> -->
    </div>
</div>
